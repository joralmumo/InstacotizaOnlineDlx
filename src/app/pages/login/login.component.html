<form [formGroup]="loginForm">
  <div>
    <label for="username" class="label">Correo Electrónico:</label>
    <br>
    <input id="username" class="input" formControlName="correo" />
  </div>
  <div>
    <label for="password" class="label">Contraseña:</label>
    <br>
    <input id="password" type="password" class="input" formControlName="contrasena" />
  </div>
  <br>
  <button type="btn" class="btn btn-success" (click)="IniciarSesion()">Iniciar Sesión</button>
</form>
