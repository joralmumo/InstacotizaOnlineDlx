<form [formGroup]="registerForm">
    <div>
        <label for="name">Nombre:</label>
        <input id="name" formControlName="nombre" />
    </div>
    <div>
        <label for="username">Correo Electrónico:</label>
        <input id="username" formControlName="correo" />
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="contrasena" />
    </div>
    <button type="btn" (click)="Enviar()">Register</button>
</form>
